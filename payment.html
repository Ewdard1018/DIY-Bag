<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DIY Art Bag Store - Payment</h1>
    </header>
    <section id="payment">
        <h2>Complete Your Payment</h2>
        <p>Please scan the QR code below to complete your payment.</p>
        <div class="payment-container">
            <div class="payment-option">
                <h3>WeChat Pay</h3>
                <img src="images/wechat_payment.jpg" alt="WeChat Pay" class="payment-img">
            </div>
            <div class="payment-option">
                <h3>Alipay</h3>
                <img src="images/alipay_payment.jpg" alt="Alipay" class="payment-img">
            </div>
        </div>
    </section>
</body>
<style>
    .payment-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
    }
    .payment-option {
        text-align: center;
    }
    .payment-img {
        width: 200px;
        height: auto;
    }
</style>
</html>
